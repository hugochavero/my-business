version: '3'
services:
  postgres:
    image: postgres:12
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PORT=5432
  app:
    build: .
    working_dir: /app/business
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=business.settings.dev
      - POSTGRESQL_DB_NAME=business_dev
    command: poetry run gunicorn --workers=2 --bind 0.0.0.0:8000 business.wsgi:application
    ports:
      - "8010:8000"
    links:
      - postgres:postgres
    depends_on:
      - postgres
volumes:
  postgres_data:
    driver: local
